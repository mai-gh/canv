<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
    <link href="data:image/x-icon;" rel="icon" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        color: #fff;
        background-color: #111;

      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width="600" height="600" />
    <script>
      const sleep = ms => new Promise(r => setTimeout(r, ms));
      let colorBool = true;
      let counter = 0;
      const rotateAmount = (Math.PI / 6);
      let rotatePos = 0;

      let secondsPassed;
      let oldTimeStamp = 0;
      let fps;


      const ctx = document.getElementById('canvas').getContext('2d');
      ctx.strokeStyle = "blue"
      ctx.save();
      ctx.translate(300, 300);

      const cursor = {
        x: innerWidth / 2,
        y: innerHeight / 2,
      };
      addEventListener("mousemove", (e) => {
        cursor.x = e.clientX;
        cursor.y = e.clientY;
      });

      const draw = async (timeStamp) => {
        secondsPassed = (timeStamp - oldTimeStamp) / 1000;
        oldTimeStamp = timeStamp;

    ctx.setTransform(1, 0, 0, 1, 0, 0); // reset translation instead of save / restore
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Calculate fps
    fps = Math.round(1 / secondsPassed);


    ctx.font = '16px Sans-serif';
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 8;
    ctx.strokeText(fps, 10, 30);
    ctx.fillStyle = 'white';
    ctx.fillText(fps, 10, 30);

        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset translation instead of save / restore

    ctx.lineWidth = 1;
    ctx.strokeStyle = "blue"

        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset translation instead of save / restore
        ctx.translate(cursor.x, cursor.y);
        if ( counter === 11 ) {
          counter = 0
          rotatePos = 0;
        } else { 
          counter++;
        }
 
        ctx.beginPath();
        rotatePos = rotatePos + rotateAmount;
        ctx.rotate(rotatePos);
        ctx.moveTo(0, -24);
        ctx.lineTo(0, -32);
        ctx.stroke();
        await sleep(40);

        window.requestAnimationFrame(draw);
      }

      window.requestAnimationFrame(draw);
    </script>
  </body>
</html>
